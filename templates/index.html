<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Login Page in HTML with CSS Code Example</title>
	<link
			href="https://fonts.googleapis.com/css?family=Open+Sans"
			rel="stylesheet"
	/>
	<link
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous"
	/>
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
	<div class="left">
		<div class="overlay">
			<h1>Innovative Healthcare</h1>
			<p>
				An innovative healthcare monitoring system applies IoT techniques to
				improve the process & bring the best healthcare services to your
				home.
			</p>
			<span>
            <p>login with social media</p>
				<a href="#" style="background: #db4a39;"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
            	<a href="#" style="background: #3b5998;"><i class="fa fa-facebook" aria-hidden="true"></i></a>
            	<a href="#" style="background: #00acee;"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				<a href="#" style="background: #0072b1;"><i class="fa fa-linkedin" aria-hidden="true"></i></i></a>
          </span>
		</div>
	</div>
	<div class="right">
		<h1>Login</h1>
		<p>
			You're a doctor and you don't have an account? <a href="#">Creat Your Account</a>
		</p>
		<div class="inputs">
			<input type="text" placeholder="user name" />
			<br />
			<input type="password" placeholder="password" />
		</div>
		<br />
		<br />
		<div class="remember-me--forget-password">
			<!-- Angular -->
			<label>
				<input type="checkbox" name="item" checked />
				<span class="text-checkbox">Remember me</span>
			</label>
			<a href="#">forget password?</a>
		</div>
		<br />
		<button onClick="location.href='Start.html'">Login</button>
	</div>
</div>
<!-- partial -->
</body>
</html>
